<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">

  <!-- Transparent Background -->
  <rect width="1024" height="1024" fill="none"/>

  <!-- Subtle Database Cylinders (Background) -->
  <g opacity="0.15">
    <ellipse cx="512" cy="360" rx="220" ry="60" fill="#007ACC"/>
    <rect x="292" y="360" width="440" height="160" fill="#007ACC"/>
    <ellipse cx="512" cy="520" rx="220" ry="60" fill="#007ACC"/>

    <ellipse cx="512" cy="560" rx="180" ry="50" fill="#005A9E"/>
    <rect x="332" y="560" width="360" height="120" fill="#005A9E"/>
    <ellipse cx="512" cy="680" rx="180" ry="50" fill="#005A9E"/>
  </g>

  <!-- Magnifying Glass -->
  <circle cx="460" cy="460" r="220" fill="#0A192F"/>
  <circle cx="460" cy="460" r="170" fill="#007ACC"/>

  <!-- Code Symbols Inside Lens -->
  <text x="460" y="490"
        font-family="Segoe UI, Arial, sans-serif"
        font-size="140"
        text-anchor="middle"
        fill="#00C2A8"
        font-weight="600">
    &lt;/&gt;
  </text>

  <!-- Optional Curly Braces Accent -->
  <text x="460" y="410"
        font-family="Segoe UI, Arial, sans-serif"
        font-size="100"
        text-anchor="middle"
        fill="#0A192F"
        font-weight="600">
    { }
  </text>

  <!-- Handle -->
  <rect x="620" y="620" width="220" height="60"
        rx="30"
        transform="rotate(45 620 620)"
        fill="#0A192F"/>

</svg>
